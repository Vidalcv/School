<!DOCTYPE html>
<html>
    <head>
        <title>Lista de productos</title>
    </head>
    <body>
        <h1>Productos registrados</h1>
        <table id="TablaProd">
            <thread>
                <tr>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Stock</th>
                </tr>
            </thread>
        </table>
        <script>
            function llenarTabla(json,prod){
                let tablaHTML="<tbody>";
                    for(let producto of json){
                        tablaHTML += "<tr>";
                        tablaHTML += `<td>${producto.nombre}</td>`;
                        tablaHTML += `<td>${producto.precio}</td>`;
                        tablaHTML += `<td>${producto.stock}</td>`;
                        tablaHTML +="</tr>";
                    }
                    tablaHTML +="</tbody>";
                    prod.innerHTML += tablaHTML;
            }
            const TablaProd = document.getElementById("TablaProd");

            fetch("productos.json")
                .then(respose => {
                    if(!respose.ok) {
                        throw new Error("No se pudo cargar el archivo JSON");
                    }
                    return respose.json();
                })
                .then(data => {
                    llenarTabla(data,TablaProd);
                })
                .catch(error => {
                    console.error("Error al cargar los datos",error);
                });
        </script>
        <button onclick="location.href = 'Ejercicio2.html';" id="backInicio">Regresar a la p√°gina principal</button>
    </body>
</html>
